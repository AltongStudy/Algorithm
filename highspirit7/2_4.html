<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let total = 0;
      let presentScore = 0;

      arr.forEach(element => {
        if (element > 0) {
          presentScore += 1
        } else {
          // 채점 결과가 0 이면 스코어는 0으로 세팅
          presentScore = 0;
        }

        // 현재 스코어가 0이든 값이 있든 토탈에 합산
        total += presentScore;
      });

      return total;
    }

    let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
    console.log(solution(arr));
  </script>
</body>

</html>
