<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      // 깊은 복사로 원본 배열 따로 생성.
      const originalArr = JSON.parse(JSON.stringify(arr));
      const sortedArr = arr.sort(function (a, b) {
        return b - a
      })
      const result = [];

      originalArr.forEach(grade => {
        result.push(sortedArr.indexOf(grade) + 1); 
      });

      return result;
    }

    let arr = [87, 89, 92, 100, 76, 92, 99, 45];
    console.log(solution(arr));
  </script>
</body>

</html>
